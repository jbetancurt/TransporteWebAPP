<form [formGroup]="FGAgregarPlantillasCargasXOfertas" (ngSubmit)="FGAgregarPlantillasCargasXOfertas.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1  mat-dialog-title>Agregar Plantilla Carga Por Oferta</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <div mat-dialog-content class="mat-typography">
                        
            
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nombre Oferta: </mat-label>
                    <mat-select formControlName="idOferta"  >
                        <mat-option *ngFor="let item of lstPlantillasOfertas" [value]="item.idOferta">{{ item.nombrePlantillaOferta}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Peso Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="toneladaCargaXOferta" [readonly]="false">
                </mat-form-field>  
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Largo Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="largoCargaXOferta" [readonly]="false">
                </mat-form-field>  
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Ancho Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="anchoCargaXOferta" [readonly]="false">
                </mat-form-field>  
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Alto Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="altoCargaXOferta" [readonly]="false">
                </mat-form-field>
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Tarifa Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="tarifaCargaXOferta" [readonly]="false">
                </mat-form-field>
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Total Carga Por Oferta:</mat-label>
                    <input matInput  formControlName="totalCargaXOferta" [readonly]="false">
                </mat-form-field>
            </div>
     

            <input type="hidden" formControlName="idCargaXOferta" [readonly]="false">  
        
        </div>
        
        
        
        <div mat-dialog-actions align="end">
            <button *ngIf="idCargaXOferta <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idCargaXOferta > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </div>
        
    </ng-container>
</form>
