<form [formGroup]="FGAgregarRolXUsuarios" (ngSubmit)="FGAgregarRolXUsuarios.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1  mat-dialog-title>Agregar Rol Por Usuario</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <div mat-dialog-content class="mat-typography">
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Rol: </mat-label>
                    <mat-select formControlName="idRol"  >
                        <mat-option *ngFor="let item of lstRoles" [value]="item.idRol">{{ item.nombreRol }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Usuario: </mat-label>
                    <mat-select formControlName="idUsuario"  >
                        <mat-option *ngFor="let item of lstUsuarios" [value]="item.idUsuario">{{ item.nombreUsuario }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div  fxLayout="row" fxLayoutGap="1px" >
                <div appearance="fill" >
                    <mat-checkbox formControlName="activo" fxFlex>Activo</mat-checkbox>
                </div>
            </div>

            <input type="hidden" formControlName="idRolXUsuario" [readonly]="false">  
        
        </div>
        
        
        
        <div mat-dialog-actions align="end">
            <button *ngIf="idRolXUsuario <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idRolXUsuario > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </div>
        
    </ng-container>
</form>
