<p>tipos-de-personas-por-vehiculos works!</p>

<form [formGroup]="FGAgregarTiposDePersonasPorVehiculos" (ngSubmit)="FGAgregarTiposDePersonasPorVehiculos.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-card class="cardconfiguracion">
            <mat-card-header>
                <mat-card-title>
                    <span>
                        Agregar Tipo De Persona Por Vehiculo
                    </span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill"  class="form-comtrol">
                    <mat-label>Nombre Tipo De Persona Por Vehiculo:</mat-label>
                    <input matInput   formControlName="nombretipodepersonaporvehiculo" [readonly]="false">
                </mat-form-field>
                <input type="hidden" formControlName="idTipoDePersonaPorVehiculo" [readonly]="false">
                <br>
                <br>
            </mat-card-content>
            <mat-card-footer>
                <button *ngIf="idTipoDePersonaPorVehiculo <= 0" mat-button color="primary"  (submit)="enviarDatos()" >
                    Agregar
                </button>
                <button *ngIf="idTipoDePersonaPorVehiculo > 0" mat-button color="primary" (submit)="enviarDatos()" >
                    Editar
                </button>
                
            </mat-card-footer>
        </mat-card>
        
    </ng-container>
</form>
