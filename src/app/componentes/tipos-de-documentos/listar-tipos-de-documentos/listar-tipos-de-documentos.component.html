<table mat-table [dataSource]="lsttiposdedocumentos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreTipoDeDocumento}} </td>
    </ng-container>
   
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button"  mat-fab extended color="primary" aria-label="editar persona" (click)="AbrirModalTipoDocumento(element.idTipoDeDocumento)">
                <mat-icon>link</mat-icon>
                Editar
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button"  mat-fab extended color="primary" aria-label="borrar persona" (click)="borrarXId(element.idTipoDeDocumento)">
                <mat-icon>3d_rotation</mat-icon>
                Borrar
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<button (click)="AbrirModalTipoDocumento(0)" >Agregar</button>
