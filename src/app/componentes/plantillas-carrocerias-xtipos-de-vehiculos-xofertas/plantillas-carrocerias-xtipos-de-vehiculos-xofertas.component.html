<form [formGroup]="FGAgregarPlantillasCarroceriasXTiposDeVehiculosXOfertas" (ngSubmit)="FGAgregarPlantillasCarroceriasXTiposDeVehiculosXOfertas.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1  mat-dialog-title>Agregar Plantilla Carroceria Por Tipos De Vehiculos Por Ofertas</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <div mat-dialog-content class="mat-typography">
                        
            
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nombre Oferta: </mat-label>
                    <mat-select formControlName="idOferta"  >
                        <mat-option *ngFor="let item of lstPlantillasOfertas" [value]="item.idOferta">{{ item.nombrePlantillaOferta}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label> Tipo De Vehiculo: </mat-label>
                    <mat-select formControlName="idTipoDeVehiculo"  >
                        <mat-option *ngFor="let item of lstTiposDeVehiculos" [value]="item.idTipoDeVehiculo">{{ item.idTipoDeVehiculo}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label> Tipo De Vehiculo: </mat-label>
                    <mat-select formControlName="idTipoDeCarroceria"  >
                        <mat-option *ngFor="let item of lstTiposDeCarrocerias" [value]="item.idTipoDeCarroceria">{{ item.idTipoDeCarroceria}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            
            <input type="hidden" formControlName="idCarroceriaXTipoDeVehiculoXOferta" [readonly]="false">  
        
        </div>
        
        
        
        <div mat-dialog-actions align="end">
            <button *ngIf="idCarroceriaXTipoDeVehiculoXOferta <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idCarroceriaXTipoDeVehiculoXOferta > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </div>
        
    </ng-container>
</form>
