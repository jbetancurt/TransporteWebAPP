<form [formGroup]="FGAgregarTiposDePuntosDeControl" (ngSubmit)="FGAgregarTiposDePuntosDeControl.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1 mat-dialog-title>Agregar Tipo De Punto De Control</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <mat-dialog-content class="mat-typography">
            <mat-form-field appearance="fill"  class="Tamanho100Porciento">
                <mat-label>Nombre Tipo De Punto De Control:</mat-label>
                <input matInput class="Tamanho100Porciento"  formControlName="nombretipodepuntodecontrol" [readonly]="false">
            </mat-form-field>
            <input type="hidden" formControlName="idTipoDePuntoDeControl" [readonly]="false">
            
        </mat-dialog-content>
        
        
        <mat-dialog-actions align="end">
            <button *ngIf="idTipoDePuntoDeControl <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idTipoDePuntoDeControl > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </mat-dialog-actions>
        
    </ng-container>
</form>
