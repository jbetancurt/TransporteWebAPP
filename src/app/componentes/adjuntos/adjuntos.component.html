<form [formGroup]="FGAgregarAdjuntos" (ngSubmit)="FGAgregarAdjuntos.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1  mat-dialog-title>Agregar Adjunto</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <div mat-dialog-content class="mat-typography">
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Nombre Adjunto</mat-label>
                    <input matInput  formControlName="nombreadjunto" [readonly]="false">
                </mat-form-field>  
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Tipo De Archivo Adjunto: </mat-label>
                    <mat-select formControlName="idTipoDeArchivoAdjunto"  >
                        <mat-option *ngFor="let item of lstTiposDeArchivosAdjuntos" [value]="item.idTipoDeArchivoAdjunto">{{ item.nombreTipoDeArchivoAdjunto }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Nombre Archivo Adjunto</mat-label>
                    <input matInput  formControlName="nombrearchivoadjunto" [readonly]="false">
                </mat-form-field>  
            </div>


            <input type="hidden" formControlName="idAdjunto" [readonly]="false">  
        
        </div>
        
        
        
        <div mat-dialog-actions align="end">
            <button *ngIf="idAdjunto <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idAdjunto > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </div>
        
    </ng-container>
</form>
