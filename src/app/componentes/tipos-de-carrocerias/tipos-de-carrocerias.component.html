<p>tipos-de-carrocerias works!</p>
<form [formGroup]="FGAgregarTiposDeCarrocerias" (ngSubmit)="FGAgregarTiposDeCarrocerias.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-card class="cardconfiguracion">
            <mat-card-header>
                <mat-card-title>
                    <span>
                        Agregar Tipo De Carroceria
                    </span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill"  class="form-comtrol">
                    <mat-label>Nombre Tipo De Carroceria:</mat-label>
                    <input matInput   formControlName="nombretipodecarroceria" [readonly]="false">
                </mat-form-field>
                <input type="hidden" formControlName="idTipoDeCarroceria" [readonly]="false">
                <br>
                <br>
            </mat-card-content>
            <mat-card-footer>
                <button *ngIf="idTipoDeCarroceria <= 0" mat-button color="primary"  (submit)="enviarDatos()" >
                    Agregar
                </button>
                <button *ngIf="idTipoDeCarroceria > 0" mat-button color="primary" (submit)="enviarDatos()" >
                    Editar
                </button>
                
            </mat-card-footer>
        </mat-card>
        
    </ng-container>
</form>
