<form [formGroup]="FGAgregarControlesXPuntos" (ngSubmit)="FGAgregarControlesXPuntos.valid &&  enviarDatos()" #formulario>
    <ng-container >
        <mat-toolbar>
            <h1  mat-dialog-title>Agregar Controles Por Punto</h1>
            <div class="menu-spacer"></div>
            
        </mat-toolbar>
        
        <div mat-dialog-content class="mat-typography">
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Nombre Control Por Punto</mat-label>
                    <input matInput  formControlName="nombrecontrolxpunto" [readonly]="false">
                </mat-form-field>  
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill"  fxFlex>
                    <mat-label>Valor Control Por Punto</mat-label>
                    <input matInput  formControlName="valorcontrolxpunto" [readonly]="false">
                </mat-form-field>  
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Tipo De Empresa: </mat-label>
                    <mat-select formControlName="idTipoDeEmpresa"  >
                        <mat-option *ngFor="let item of lstTiposDeEmpresas" [value]="item.idTipoDeEmpresa">{{ item.nombreTipoDeEmpresa }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Tipo De Punto De Control: </mat-label>
                    <mat-select formControlName="idTipoDePuntoDeControl"  >
                        <mat-option *ngFor="let item of lstTiposDePuntosDeControl" [value]="item.idTipoDePuntoDeControl">{{ item.nombreTipoDePuntoDeControl }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Menu: </mat-label>
                    <mat-select formControlName="idMenu"  >
                        <mat-option *ngFor="let item of lstMenus" [value]="item.idMenu">{{ item.nombre }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutGap="1px">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Adjunto: </mat-label>
                    <mat-select formControlName="idAdjunto"  >
                        <mat-option *ngFor="let item of lstAdjuntos" [value]="item.idAdjunto">{{ item.nombreAdjunto }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <input type="hidden" formControlName="idControlXPunto" [readonly]="false">  
        
        </div>
        
        
        
        <div mat-dialog-actions align="end">
            <button *ngIf="idControlXPunto <= 0" mat-raised-button color="primary"   (submit)="enviarDatos()">
                Agregar
            </button> 
            <button *ngIf="idControlXPunto > 0" mat-raised-button color="primary" (submit)="enviarDatos()" >
                Editar
            </button>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            
        </div>
        
    </ng-container>
</form>
